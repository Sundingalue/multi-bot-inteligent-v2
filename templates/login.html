<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso - Panel de Leads | In Houston Texas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .login-box {
      background: #fff;
      color: #000;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(255, 213, 0, 0.6);
      text-align: center;
    }

    .login-box h1 {
      color: #ffd500;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      background-color: #ffd500;
      color: #000;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #e5bf00;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h1>Iniciar sesión</h1>
      <form method="POST" action="/panel">
        <input type="text" name="usuario" placeholder="Usuario" required>
        <input type="password" name="clave" placeholder="Contraseña" required>
        <button type="submit">Entrar al Panel</button>
      </form>
    </div>
  </div>

</body>
</html>
