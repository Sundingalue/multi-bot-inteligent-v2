<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversación - In Houston Texas</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .header {
            background-color: #F7BD02;
            color: #000;
            padding: 25px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
        }
        .chat-box {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
            background: #fafafa;
        }
        .message {
            padding: 12px 18px;
            margin: 12px 0;
            border-radius: 14px;
            max-width: 70%;
            clear: both;
            font-size: 16px;
            line-height: 1.4;
        }
        .user {
            background-color: #ffe97f;
            float: left;
            color: #000;
        }
        .bot {
            background-color: #000;
            color: #F7BD02;
            float: right;
            text-align: right;
        }
        .timestamp {
            font-size: 12px;
            color: #777;
            margin-top: 6px;
        }
        .volver {
            display: block;
            text-align: center;
            margin: 30px 0;
        }
        .volver a {
            text-decoration: none;
            color: #fff;
            background: #000;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .volver a:hover {
            background: #F7BD02;
            color: #000;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Conversación con {{ numero }}
        </div>
        <div class="chat-box">
            {% for msg in mensajes %}
                <div class="message {{ msg.tipo }} clearfix">
                    <div>{{ msg.texto }}</div>
                    <div class="timestamp">{{ msg.hora }}</div>
                </div>
            {% endfor %}
        </div>
        <div class="volver">
            <a href="/panel">⬅ Volver al panel</a>
        </div>
    </div>
</body>
</html>
