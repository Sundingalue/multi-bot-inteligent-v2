<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Leads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        h1 {
            text-align: center;
            color: #F7BD02;
            margin-bottom: 30px;
        }
        select, input, button {
            padding: 14px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 100%;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }
        th {
            background-color: #F7BD02;
            color: #000;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn-guardar {
            background-color: #000;
            color: #F7BD02;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-guardar:hover {
            background-color: #F7BD02;
            color: #000;
        }
        .logout {
            text-align: center;
            margin-top: 40px;
        }
        .logout form button {
            background-color: #000;
            color: #F7BD02;
            font-weight: bold;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .logout form button:hover {
            background-color: #F7BD02;
            color: #000;
        }
        @media only screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th {
                position: sticky;
                top: 0;
                background-color: #F7BD02;
                text-align: center;
            }
            td {
                text-align: left;
                padding-left: 50%;
                position: relative;
            }
            td::before {
                position: absolute;
                left: 15px;
                top: 14px;
                white-space: nowrap;
                font-weight: bold;
                color: #555;
            }
            td:nth-of-type(1)::before { content: "WhatsApp"; }
            td:nth-of-type(2)::before { content: "Primer contacto"; }
            td:nth-of-type(3)::before { content: "Último mensaje"; }
            td:nth-of-type(4)::before { content: "Última vez"; }
            td:nth-of-type(5)::before { content: "Mensajes"; }
            td:nth-of-type(6)::before { content: "Estado"; }
            td:nth-of-type(7)::before { content: "Notas"; }
            td:nth-of-type(8)::before { content: "Guardar"; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Leads</h1>

        <form method="get" action="/panel">
            <label for="filtro_bot">Selecciona la compañía:</label>
            <select name="bot" id="filtro_bot" onchange="this.form.submit()">
                <option value="">Ver todos</option>
                {% for nombre_bot in bots_disponibles %}
                    <option value="{{ nombre_bot }}" {% if nombre_bot == bot_seleccionado %}selected{% endif %}>{{ nombre_bot }}</option>
                {% endfor %}
            </select>
        </form>

        <table>
            <thead>
                <tr>
                    <th>WhatsApp</th>
                    <th>Primer contacto</th>
                    <th>Último mensaje</th>
                    <th>Última vez</th>
                    <th>Mensajes</th>
                    <th>Estado</th>
                    <th>Notas</th>
                    <th>Guardar</th>
                </tr>
            </thead>
            <tbody>
                {% for numero, datos in leads.items() %}
                    <tr>
                        <td><a href="/conversacion/{{ datos.bot|urlencode }}/{{ numero }}" target="_blank">{{ numero }}</a></td>
                        <td>{{ datos.first_seen }}</td>
                        <td>{{ datos.last_message }}</td>
                        <td>{{ datos.last_seen }}</td>
                        <td>{{ datos.messages }}</td>
                        <td>
                            <input type="text" value="{{ datos.status }}" id="estado-{{ numero }}">
                        </td>
                        <td>
                            <input type="text" value="{{ datos.notes }}" id="nota-{{ numero }}">
                        </td>
                        <td>
                            <button class="btn-guardar" onclick="guardarLead('{{ numero }}')">Guardar</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="logout">
            <form action="/logout" method="post">
                <button type="submit">Cerrar sesión</button>
            </form>
        </div>
    </div>

    <script>
        function guardarLead(numero) {
            const estado = document.getElementById("estado-" + numero).value;
            const nota = document.getElementById("nota-" + numero).value;

            fetch("/guardar-lead", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    numero: numero,
                    estado: estado,
                    nota: nota
                })
            }).then(res => {
                if (res.ok) alert("✅ Lead actualizado");
                else alert("❌ Error al actualizar");
            });
        }
    </script>
</body>
</html>
